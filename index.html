<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>成人情緒共學｜快速情緒自評</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", sans-serif;
  max-width: 640px;
  margin: auto;
  padding: 24px;
  line-height: 1.6;
}
h1 { font-size: 1.5rem; }
h2 { margin-top: 32px; font-size: 1.2rem; }
button {
  margin: 6px 6px 0 0;
  padding: 6px 14px;
  border-radius: 20px;
  border: 1px solid #333;
  background: #fff;
}
button.active {
  background: #333;
  color: #fff;
}
#summary {
  margin-top: 24px;
  padding: 16px;
  background: #f5f5f5;
}
</style>
</head>

<body>

<h1>成人情緒共學｜快速情緒自評</h1>
<p>這不是測驗，只是幫助你覺察此刻的狀態。</p>

<h2>一、情緒強度</h2>
<input type="range" min="0" max="4" value="2" id="level">
<p id="levelText">中度起伏</p>

<h2>二、目前的感受（可複選）</h2>
<div id="emotions">
  <button>放鬆</button>
  <button>緊繃</button>
  <button>疲累</button>
  <button>有期待</button>
  <button>低落</button>
  <button>被接住</button>
</div>

<h2>三、當下狀態摘要</h2>
<div id="summary">尚未選擇</div>

<script>
const map = ["非常平靜","輕微波動","中度起伏","情緒明顯","非常強烈"];
const level = document.getElementById("level");
const levelText = document.getElementById("levelText");
const summary = document.getElementById("summary");

level.oninput = update;

document.querySelectorAll("#emotions button").forEach(btn => {
  btn.onclick = () => {
    btn.classList.toggle("active");
    update();
  };
});

function update() {
  levelText.innerText = map[level.value];
  const selected = [];
  document.querySelectorAll(".active").forEach(b => selected.push(b.innerText));
  summary.innerText =
    "情緒強度：" + map[level.value] +
    (selected.length ? "；感受：" + selected.join("、") : "");
}
</script>

<p style="margin-top:40px;font-size:0.9rem;color:#666;">
本工具由「親子共學促進會｜成人情緒共學計畫」設計使用
</p>

</body>
</html>
